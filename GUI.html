<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>GUI</title>
	<link rel="stylesheet" type="text/css" href="GUI.css">
</head>
<body>
	<form method="POST" action="#">
		<fieldset>
			<legend>IDとパスワード</legend>
			<input type="text" name="name" placeholder="name">
			<input type="text" name="email" placeholder="email" disabled>
		</fieldset>
		<div>
			<br>
			<fieldset>
				<legend>ラジオボタン（１つだけ選択させるボタン）</legend>
				<input type="radio" name="radio" value="radio1" id="radio1"><label for="radio1">Option1</label>
				<input type="radio" name="radio" value="radio2" id="radio2"><label for="radio2">Option2</label>
				<input type="radio" name="radio" value="radio3" id="radio3"><label for="radio3">Option3</label>
			</fieldset>
			<br><br>
			<input type="checkbox" name="music" value="jazz" id="jazz"><label for="jazz">Jazz</label><br>
			<input type="checkbox" name="music" value="pops" id="pops"><label for="pops">Pops</label><br>
			<input type="checkbox" name="music" value="rock" id="rock"><label for="rock">Rock</label><br>
			<br>
			<select name="address">
				<optgroup label="関東">
					<option value="tokyo">東京</option>
					<option value="chiba">千葉</option>
					<option value="saitama">埼玉</option>
				</optgroup>
				<optgroup label="関東">
					<option value="osaka">大阪</option>
					<option value="hyougo">兵庫</option>
					<option value="kyouto">京都</option>
				</optgroup>
			</select>
		</div>
		<button>何も起こらないボタン</button>
		<input type="submit" name="submit" value="送信">
	</form>
</body>
